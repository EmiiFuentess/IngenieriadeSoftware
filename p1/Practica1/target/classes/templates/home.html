<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendaciones</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=1600&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: white;
            margin-bottom: 10px;
        }

        .welcome-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 20px;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-button {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .admin-button {
            background-color: #ff4f4f;
        }

        .admin-button:hover {
            background-color: #d32f2f;
        }

        .logout {
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
            display: block;
        }

        .logout:hover {
            color: #ff4f4f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Recomendaciones</h1>
        <p class="welcome-message" sec:authentication="name">Bienvenido, Usuario</p>

        <div class="menu-options">
            <a href="/libros" class="menu-button">📚 Libros</a>
            <a href="/peliculas" class="menu-button">🎬 Películas</a>
            <a href="/perfil" class="menu-button">👤 Mi Perfil</a>
            
            <!-- Mostrar el botón de administración solo a los usuarios con rol ADMIN -->
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin/usuarios" class="menu-button admin-button">⚙️ Administración</a>
        </div>

        <a href="/logout" class="logout">🚪 Cerrar Sesión</a>
    </div>
</body>
</html>
