<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci贸n de Usuarios</title>
    <link rel="stylesheet" href="/css/administrador.css">
    <style>
        /* Reset General */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fondo elegante */
        body {
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            width: 90%;
            max-width: 900px;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Animaci贸n de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cabecera */
        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Estilos de la tabla */
        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table th {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .user-image img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Botones */
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-nuevo {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-back {
            background-color: #555;
            margin-top: 15px;
            display: block;
            text-align: center;
        }

        /* Modal de confirmaci贸n */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            color: black;
        }

        .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn-secondary {
            background-color: #777;
        }

        .btn-danger {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Recomendaciones</h1>
            <p>Panel de Administraci贸n</p>
        </div>

        <div class="admin-header">
            <h2>Gesti贸n de Usuarios</h2>
            <a href="/admin/usuarios/nuevo" class="btn btn-nuevo">+ Nuevo Usuario</a>
        </div>

        <!-- Mensaje de resultado -->
        <div th:if="${mensaje}" class="mensaje" th:classappend="${tipoMensaje == 'error'} ? 'mensaje-error' : 'mensaje-exito'">
            <p th:text="${mensaje}"></p>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td class="user-image">
                            <img th:if="${usuario.imagen != null}" th:src="@{'/usuario/imagen/' + ${usuario.id}}" alt="Imagen de usuario">
                            <span th:if="${usuario.imagen == null}"></span>
                        </td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <span th:each="rol : ${usuario.roles}" class="role-tag" 
                                  th:text="${rol.nombre == 'ROLE_ADMIN'} ? 'Admin' : 'Usuario'"></span>
                        </td>
                        <td class="actions">
                            <a th:href="@{'/admin/usuarios/' + ${usuario.id}}" class="btn btn-edit">Editar</a>
                            <button class="btn btn-delete" th:data-id="${usuario.id}" onclick="confirmarEliminacion(this.getAttribute('data-id'))">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a href="/home" class="btn btn-back">Volver al Inicio</a>
    </div>

    <!-- Modal de confirmaci贸n para eliminar usuario -->
    <div id="modalEliminar" class="modal">
        <div class="modal-content">
            <h3>Confirmar Eliminaci贸n</h3>
            <p>驴Seguro que deseas eliminar este usuario?</p>
            <div class="modal-buttons">
                <button id="btnCancelarEliminar" class="btn btn-secondary">Cancelar</button>
                <form id="formEliminar" method="post">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function confirmarEliminacion(userId) {
            document.getElementById('modalEliminar').style.display = 'flex';
            document.getElementById('formEliminar').action = '/admin/usuarios/eliminar/' + userId;
        }
        document.getElementById('btnCancelarEliminar').addEventListener('click', () => {
            document.getElementById('modalEliminar').style.display = 'none';
        });
    </script>
</body>
</html>
