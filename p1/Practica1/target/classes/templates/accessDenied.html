<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Fondo desenfocado */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
        }

        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: white;
            z-index: 1;
            max-width: 400px;
            animation: fadeIn 0.6s ease-out;
        }

        /* Animaci칩n de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo del t칤tulo */
        h1 {
            margin-bottom: 15px;
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        /* Estilo del texto */
        p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Bot칩n */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>游뛂 Acceso Denegado</h1>
        <p>No tienes los permisos necesarios para acceder a esta p치gina.</p>
        <a href="/home" class="btn">Volver a la p치gina principal</a>
    </div>
</body>
</html>
