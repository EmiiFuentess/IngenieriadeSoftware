<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1552302896-5c1349f3337d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        strong {
            color: #4CAF50;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
            text-decoration: underline;
        }

        /* Responsividad para dispositivos móviles */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro exitoso</h1>
        <p>¡Te has registrado correctamente! Aquí están tus datos:</p>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        <a href="/login">Ir a login</a>
    </div>
</body>
</html>
